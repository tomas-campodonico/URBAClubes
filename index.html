<!DOCTYPE HTML>
<html>
<head>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Direcciones de los clubes de la URBA">
	<meta name="author" content="Tomas Campodonico">

	<!-- Stylesheets -->
	<link href="css/bootstrap.css" rel="stylesheet"	type="text/css"/>
	<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="css/nprogress.css" rel="stylesheet" type="text/css"/>


	<!-- Icons -->
	<link rel="shortcut icon" href="img/favicon.png">
	
	<title>Como llegar - URBA</title>
</head>
<body>
	<!-- Progress bar -->
	<div class="progress-bar"></div>

	<!-- Container -->
	<main class="container">
		<div class="span5 pagination-centered">
			<img id="urba_logo" src="dist/urba-pc.png">
			<form>
				<label for="origin-club">Seleccion&aacute; el origen: </label>
				<select id="origin-club" name="origin-club"></select>
				<label for="select-club">Seleccion&aacute; el club destino: </label>
				<select id="select-club" name="select-club"></select>
				<div class="show-route-options">
					Opciones
					<div class="arrow pointerDown"></div>
					<div class="route-options">
						<input type="checkbox" id="avoid-tolls-option"> Evitar peajes (si es posible)<br>
					</div>
				</div>
				<a id="get-route" class="btn btn-primary" href="#" data-bypass="true">Ver ruta</a>
			</form>
		</div>
		<div class="span6">
			<div id="map-canvas"></div>
			<div class="route-info">
				Distancia: <span class="route-info__distance"></span><br>
				Tiempo estimado: <span class="route-info__duration"></span><hr>
				<span class="route-info__instructions"></span><hr>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="navbar-wrapper">
		<p>IMPORTANTE: Las rutas provistas en este sitio son establecidas por los mapas de google. No siempre puede ser la ruta más cómoda para tomar. Los riesgos que puede traer el seguir dicha ruta son responsabilidad del usuario</p>
	</footer>

	<!-- JavaScripts -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyIONBoivZKIXXpSS06KneRlRfwFSZheY&sensor=false"></script>
	<script type="text/javascript" src="js/nprogress.js"></script>
	<script type="text/javascript" src="dist/URBAClubes.min.js"></script>

</body>
</html>
