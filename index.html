<html manifest="/URBAClubes/app.webapp">
<head>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Direcciones de los clubes de la URBA">
	<meta name="author" content="Tomas Campodonico">
	<meta http-equiv="expires" content="Mon, 31 Dec 2025 11:12:01 GMT">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="app/css/main.css">


	<!-- Icons -->
	<link rel="apple-touch-icon" sizes="128x128" href="app/img/favicon.png">
	<link rel="icon" sizes="192x192" href="app/img/favicon-highres.png">
	<link rel="icon" sizes="128x128" href="app/img/favicon.png">
	<link rel="apple-touch-icon" sizes="128x128" href="app/img/favicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="app/img/favicon.png">

	<!-- Polymer Elements -->
  <script src="app/js/vendor/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="app/js/vendor/core-header-panel/core-header-panel.html">
  <link rel="import" href="app/js/vendor/core-toolbar/core-toolbar.html">
	<link rel="import" href="app/js/vendor/core-scaffold/core-scaffold.html">
	<link rel="import" href="app/js/vendor/paper-fab/paper-fab.html">
	<link rel="import" href="app/js/vendor/core-icons/maps-icons.html">
	<link rel="import" href="app/js/vendor/google-map/google-map.html">
	<link rel="import" href="app/js/vendor/google-map/google-map-directions.html">
	<link rel="import" href="app/js/views/listView/index.html">
	<link rel="import" href="app/js/views/geoDialogView/index.html">
	<link rel="import" href="app/js/views/clubDetailsView/index.html">
	<link rel="import" href="app/js/views/directionsView/index.html">
	
	<title>Como llegar - URBA</title>
</head>
<body unresolved fullbleed layout vertical>
	<core-scaffold>
	  <core-header-panel navigation flex>
	    <core-toolbar id="navheader">
	      <span style="margin: auto">Clubes</span>
	    </core-toolbar>
	    <club-list></club-list>
	  </core-header-panel>
	  
	  <span tool>URBA</span>
	  <geo-dialog></geo-dialog>
	  <club-details></club-details>
	  <directions-view></directions-view>

	  <div class="content">
	  	<template is="auto-binding">
	      <google-map
	      	map="{{map}}"
					latitude="-34.6158527"
					longitude="-58.4332985"
					zoom="9"
					disableDefaultUI>
				</google-map>

	      <google-map-directions id="map-directions" map="{{map}}">
	      </google-map-directions>
	      <paper-fab onclick="showDirections()" class="hidden show-directions" icon="maps:directions"></paper-fab>
			</template>
    	
	  </div>
	</core-scaffold>
	<script>
		function showDirections(ev) {
			//show directions
			document.querySelector('directions-view').open();
		};
	</script>
</body>
</html>
